<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/form.css">
  <title>Timz || Register</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="inupt-details">
        <h1 class="heading-text">Signup Form</h1>
        <p class="heading-description">It's quick and easy</p>
        <span class="error-warning">Please fill required filled</span>
      </div>
      <form action="#" method="post">
        <div class="fname-form">
          <label for="fname">Full name</label>
          <input id="fname" type="text" placeholder="Full name">
        </div>

        <div class="email-form">
          <label for="email">Email address</label>
          <input id="email" type="email" placeholder="Email address">
        </div>

        <div class="pNumber-form">
          <label for="pNumber">Phone number</label>
          <input id="pNumber" type="tel" placeholder="Phone number">
        </div>

        <div class="password-form">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="Password">
        </div>

        <div class="cPassword-form">
          <label for="cPassword">Confirm password</label>
          <input id="cPassword" type="password" placeholder="Confirm password">
        </div>

        <div class="submit-btn">
          <button type="submit">Signup</button>
          <p>Already a user? <a href="#">Login here</a></p>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
